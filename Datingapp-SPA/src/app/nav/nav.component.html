<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <a class="navbar-brand" [routerLink]="['/**']">DatingApp</a>
  
    <ul *ngIf="loggedin()" class="navbar-nav mr-auto">
      <li class="nav-item " routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/members'] " >Matches </a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/list']" >Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link " [routerLink]="['/messages']"   >Messages</a>
      </li>
    </ul>
    <div *ngIf="loggedin()" class="dropdown" dropdown>
      <a class=" dropdown-toggle text-light" dropdownToggle >
        Welcome  {{authservices.decodedToken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" href="#"> <i class="fa fa-User"></i>Edit Profile</a>
        <div class="dropdowm-divider"></div>
        <a class="dropdown-item" (click)="logout()"> <i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form *ngIf="(!loggedin())" #loginform="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" >
      <input class="form-control mr-sm-2" name="username" type="text" placeholder="Username" required [(ngModel)]="model.Username">
      <input class="form-control mr-sm-2" name="password" type="text" placeholder="Password" required [(ngModel)]="model.Password" >
      <button class="btn btn-success my-2 my-sm-0" [disabled]="!loginform.valid" type="submit">Login</button>
    </form>
</nav>
